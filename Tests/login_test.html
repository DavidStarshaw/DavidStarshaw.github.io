<!DOCTYPE html>
<html>

<head>
	<title>Login test</title>
	<meta name="google-signin-client_id" content="795531022003-rdb02epf7o0qpr5p83326icrseh82gqa.apps.googleusercontent.com"> <!--My google sign-in client ID-->
	<script src="https://apis.google.com/js/platform.js" async defer></script> <!--Google platform library. Needed for sign-in-->
	<script async defer>
		var MyApp = {
			profile: null
		};

		
		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function () {
			  console.log('User signed out.');
			});
			var MyApp.profile = undefined;
		}
		
		function onSignIn(googleUser) {
			profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail());
		}
	</script>
</head>

<body>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<a href=# onclick="signOut();">Sign out</a>
	<a href=login_test2.html>Second page</a>
	<button id="hello">Hello</button>
	<button id="sign-in details">Log details</button>
	
	
	<script>
		document.getElementById("hello").onclick = function() {
			console.log("Hello");
		};
		document.getElementById("sign-in details").onclick = function() {
			console.log('ID: ' + profile.getId());
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail());
		};
	</script>
</body>

</html>
